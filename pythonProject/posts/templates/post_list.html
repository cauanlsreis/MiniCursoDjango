<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<h1>Lista de Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> ({{ post.created_at }})
    </li>
    {% endfor %}
</ul>
<a href="{% url 'post_new' %}"> Criar novo post</a>
</body>
</html>
